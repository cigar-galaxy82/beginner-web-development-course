<body>
<h1>List Tags</h1>
<h3>Ordered List</h3>
<ol>
    <li>Buy Milk</li>
    <li>Buy Butter</li>
    <li>Buy Bread</li>
</ol>

<h3>Unordered List</h3>
<ul>
    <li>Buy Milk</li>
    <li>Buy Butter</li>
    <li>Buy Bread</li>
</ul>

<h3>Descriptive List</h3>
<dl>
    <dt>Coffee</dt>
    <dd>A black Drink</dd>
    <dt>GTA 5</dt>
    <dd>A Game</dd>
</dl>
</body>
</html>
